### YamlMime:Landing

title: Azure Maps Documentation
summary: Azure Maps provides developers from all industries, powerful geospatial capabilities, packed with the freshest mapping data available to provide geographic context to web and mobile applications. Azure Maps is an Azure One API compliant set of REST APIs for Maps, Search, Routing, Traffic, Mobility, Weather, Time Zones, Geolocation, Geofencing, Map Data, and Spatial Operations accompanied by both Web and Android SDKs to make development easy, flexible, and portable across multiple platforms.

metadata:
  title:  Azure Maps Documentation | Microsoft Docs
  description: Learn about Azure Maps and how to use it to provide geospatial services to your web or mobile application.
  ms.service: azure-maps
