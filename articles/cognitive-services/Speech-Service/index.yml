abstract:
  description: |
    Via our Speech SDK (see table below), the Microsoft Speech Service allows developers to add powerful speech-enabled features to their applications.
    Examples include&#58; voice command control & dialog, natural speech conversation, speech transcription & dictation, and speech translation.
    For more details of what the service can do for you, see <a href="overview">What is the Speech service?</a>
    <p>For those wishing to build new speech-enabled device HW, see our reference HW and SDK platform&#58; 
    the <a href='https://docs.microsoft.com/azure/cognitive-services/speech-service/speech-devices-sdk'>Speech Devices SDK</a>.
