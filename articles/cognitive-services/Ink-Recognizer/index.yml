### YamlMime:Landing
title: Anomaly Detector API Documentation 
summary: Digital inking refers to the technologies that enable digital representations of input such as handwriting and drawings. As devices continue to enable rich digital inking experiences, artificial intelligence and machine learning enables the recognition of written shapes and text in any context. The Ink Recognizer API is a cloud-based service that enables you to send ink strokes and get detailed information about them. 

