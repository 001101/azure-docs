additionalContent:
  sections:
    - title: Customize with Cognitive Services 
      summary: With Cognitive Services, you can customize your user experience by improving  Microsoft's baseline models or creating your own. 
      items: 
        # Card
        - title: Custom Translator
          # imageSrc should be square in ratio with no whitespace
          summary: Learn how to customize Microsoft Translator's neural text and speech translation systems using your own training data to fit your style and terminology.
          url: https://portal.customtranslator.azure.ai/
        - title: Custom Vision
          # imageSrc should be square in ratio with no whitespace
          summary: Easily customize your own state-of-the-art computer vision models that fit perfectly with your unique use case. Just bring a few examples of labeled images and let Custom Vision do the hard work.
          url: https://www.customvision.ai/
        # Card
        - title: Language Understanding (LUIS)
          summary: A machine learning-based service to build natural language into apps, bots, and IoT devices. Quickly create enterprise-ready, custom models that continuously improve.
          url: https://luis.ai
        # Card
        - title: QnA Maker 
          summary: Build, train and publish a sophisticated bot using FAQ pages, support websites, product manuals, SharePoint documents or editorial content through an easy-to-use UI.
          url: https://www.qnamaker.ai/
        # Card
        - title: Speech Studio
          summary: All the tools you need to transcribe spoken audio to text, perform translations and convert text to lifelike speech. Includes tools for custom speech, custom voice, and custom translation.
          url: https://speech.microsoft.com/
