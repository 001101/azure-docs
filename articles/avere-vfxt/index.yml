  description: The Avere vFXT for Azure provides a cloud-based cache to expedite data-intensive high performance computing (HPC) tasks. By caching files close to your compute nodes, Azure vFXT speeds read times and improves flexibility for your peak resource usage times. <p>Avere vFXT can work with your existing on-premises data storage to provide Azure-based computing resources local access to active files that are stored long-term in your datacenter.
