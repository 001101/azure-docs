abstract:
  description: 'Azure VMware Solution by Virtustream (AVSV) enables you to build, scale, and use a VMware-based private cloud in Azure rapidly and repeatably. Azure VMware Solutions by Virtustream gives you the power to seamlessly migrate, extend and run existing VMware workloads from on-premises environments to Azure without the need to re-architect applications or retool operations.  You will be able to build, run, manage, and secure new and existing applications across on-premises VMware environments and Microsoft Azure while extending a single model for operations based on established tools, skills and processes as part of a hybrid cloud strategy.  Some of the more popular customer scenarios Azure VMware Solutions by Virtustream will support are app migration and datacenter expansion, disaster recovery and business continuity, and modern application development.'
